<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(){
            var n1=parseInt(document.getElementById("num1").value);
            var n2=parseInt(document.getElementById("num2").value);
            var add=n1+n2;
            document.getElementById("result").innerHTML="result :"+add;
            document.getElementById("resultt").value=add;

        }
       
    </script>
</head>
<body>
    <form action="">
        number1: <input type="text" name=" n1" id="num1" placeholder="Enter the number 1">
        number2: <input type="text" name=" n2" id="num2" placeholder="Enter the number 2">
        result: <input type="text" name="" id="resultt">
        <button type="button"  onclick="addition()" id="add"> add</button>

     

       

    </form>
    <div id="result"> </div>
</body>
</html>
