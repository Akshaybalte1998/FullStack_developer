<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function tables(){
            var number=parseInt(document.getElementById("num").value);
            var ans=1;
            for(var i=1;i<=10;i++)
            {
                var ans= number+" * "+i+" = "+(number*i);
                document.getElementById("result").innerHTML+=ans+ "<br>" ;

            }
            document.getElementById("number").value="";
            document.getElementById("number").focus();


        }
    </script>
</head>
<body>
    <form action="">
        number : <input type="text" id="num" placeholder="Enter a number">
        <button type="button" id="table" onclick="tables()"> Table</button>

    </form>
<div id="result"></div>
    
</body>
</html>
