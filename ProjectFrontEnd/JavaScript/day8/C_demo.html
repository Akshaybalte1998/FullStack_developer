<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let n=prompt("enter a number") ;
        let arr=[];
        for(let i=0;i<n;i++){
            arr[i]=i+1
        }
        console.log(arr)

        let   output=arr.reduce((val,curr)=>
        {
            return val+curr
        })
        console.log(output)

    </script>
